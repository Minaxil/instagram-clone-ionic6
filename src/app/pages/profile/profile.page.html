<ion-header>
  <ion-toolbar>
    <div slot="start" class="div_row_header">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-label>john_doe</ion-label>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </div>
    <div slot="end">
      <ion-icon name="add-circle-outline" class="icon_right" style="margin-right : 20px"></ion-icon>
      <ion-icon name="menu-outline" class="icon_right" ></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content"> 
    <div class="header">
      <div class="profile">
        <img src="https://picsum.photos/100" class="img_profile" />
        <ion-label>Mr John Doe</ion-label>
      </div>
      <div class="roww">
        <div class="div_inner_row">
          <ion-label>182</ion-label>
          <ion-label class="lbl_light">Posts</ion-label>
        </div>
        <div class="div_inner_row">
          <ion-label>374</ion-label>
          <ion-label class="lbl_light">Followers</ion-label>
        </div>
        <div class="div_inner_row">
          <ion-label>457</ion-label>
          <ion-label class="lbl_light">Following</ion-label>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="edit_profile">
        <ion-label>Edit profile</ion-label>
      </div>
      <div class="plusProfile">
        <ion-icon name="person-add-outline"></ion-icon>
      </div>
    </div>

    <div class="story">
      <ion-slides pager="false" [options]="slideOpts">
        <ion-slide *ngFor="let story of stories">
          <app-stories [data]="story"></app-stories>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="grig">
      <div class="div_icons">
        <ion-icon name="grid-outline"></ion-icon>
      </div>
      <div class="div_icons">
        <ion-icon name="play-outline" style="font-size: 30px;"></ion-icon>
      </div>
      <div class="div_icons">
        <ion-icon name="people-circle-outline" style="font-size: 30px;"></ion-icon>
      </div>
    </div>

    <div>
      <div class="flex_row">
        <img *ngFor="let image of search" [src]="image.url"  class="image_search">
      </div>
    </div>
  </div>
</ion-content>
