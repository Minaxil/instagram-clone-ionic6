<ion-tabs (ionTabsDidChange)="tabChange($event)">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline" *ngIf="tabPage != 'home'"></ion-icon>
      <ion-icon name="home" *ngIf="tabPage == 'home'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="post">
      <!-- <ion-icon name="add-circle"></ion-icon> -->
      <ion-icon name="play-circle"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="favorites">
      <ion-icon name="heart" *ngIf="tabPage == 'favorites'"></ion-icon>
      <ion-icon name="heart-outline" *ngIf="tabPage != 'favorites'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
